<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="shortcut icon" href="img/todo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <div class="container">
        <div class="cont-top"></div>
        <header>
            <div class="app_header">
                <h1>To-Do List</h1>
            </div>
        </header>

        <main>
            <div class="sort">
                <button><img src="./img/sort-1.svg" alt="sort"></button>
            </div>
            <div class="input">
                <input type="text" spellcheck="false" placeholder="New todo...">

            </div>

            <div class="todos"></div>

            <div class="add">
                <button>&plus;</button>
                <span>Add</span>
            </div>
        </main>
    </div>
</body>

</html>
